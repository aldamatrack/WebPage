<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetOps - Session Cleaner</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Merriweather:ital,wght@1,900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="whole-container">
        <div class='body-container'>
            <h1>Session Cleaner</h1>
        </div>
        <div class="body-container">
            <form id="formSessionId">
                <label for="session_id">Enter Session ID:</label><br>
                <input type="text" id="session_id" name="session_id" required><br><br>
                <button type="button" id="cleanSessionBtn" class="top-menu-button">Clean Session</button>
                <button type="button" id="resetSessionBtn" class="top-menu-button">Reset Session</button>
                <button type="button" id="Exit" onclick=returnToMainPage() class="top-menu-button">Exit</button>
            </form>
        
            <h2>Output:</h2>
            <pre id="output"></pre>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
