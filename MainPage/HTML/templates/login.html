<!DOCTYPE html>
<html>
    <head>
        <title>NetOps</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    </head>
    <body>
        <div class="whole-container">
            <div id="login-whole-container">
                <div>
                    <h1 id="login-title">Dcloud NetOps</h1>
                </div>
                <div class="login-box">
                    <form class="login-form">
                        <label for="username">Username</label><br><input type="text" id="username"><br><br>
                        <label for="password">Password</label><br><input type="text" id="password"><br><br>
                        <button id="loginBtn" type="button" class="top-menu-button">
                            Submit
                        </button>
                        <button type="button" id="Exit" onclick="returnToMainPage()" class="top-menu-button">Exit</button>
                    </form>
                </div>
        
            </div>
        </div>
        <script src="{{ url_for('static', filename='script.js') }}"></script>
        <script>
            // Read ?target=… from the URL
            const params = new URLSearchParams(window.location.search);
            const target = params.get('target') || 'pdu';
          
            // Wire the one “Submit” button to whichever login() you need
            document.getElementById('loginBtn').addEventListener('click', () => {
              if (target === 'controller') {
                loginController();
              } else {
                login();            // your existing PDU login()
              }
            });
          </script>

    </body>
</html>
