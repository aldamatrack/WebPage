<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="with=device-with, initial-scale=1.0">
        <title>NetOps</title>
        <link rel="stylesheet" href="../style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Merriweather:ital,wght@1,900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <title>Session Cleaner</title>
        
    </head>
</head>
<body>
    <div class="whole-container">
        <div class = 'body-container'>
            <h1>Session Cleaner</h1>
        </div>
        <div class="body-container">
            <form action="" id="formSessionId">
                <label for="session_id">Enter Session ID:</label><br>
                <input type="text" id="session_id" name="session_id" required><br><br>
                <button type="button" id="cleanSessionBtn">Clean Session</button>
                <button type="button" id="resetSessionBtn">Reset Session</button>
            </form>
        
        <h2>Output:</h2>
        <pre id="output"></pre>
        <script src="sessionCleaner.js"></script>
        </div>
    </div>
</body>
</html>
